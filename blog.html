<!DOCTYPE html>
<html>
    <head>
        <title>Blog | Nauval Dev</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="https://raw.githack.com/NauvalNC/nauval-development-website/master/css/index.css"></link>
    </head>

    <body>
        <!-- Navigator - START -->
        <div class="nav">
            <div class="container d-flex align-items-center justify-content-between">
                <h5 class="company-name"><strong>Nauval</strong> Development</h5>
                <div class="btn-group d-md-flex d-none">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-primary">Blog</button>
                    <button class="btn btn-primary">Portfolios</button>
                    <button class="btn btn-primary" onclick="viewContact()">Contacts</button>
                </div>
                <button class="btn btn-primary d-md-none" onclick='slideHorizontal(".float-nav", "100%")'><i class="fa fa-bars" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="float-nav d-md-none">
            <div class="d-flex justify-content-end">
                <button class="btn btn-danger" onclick='slideHorizontal(".float-nav", "100%")'><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            
            <ol>
                <li><button class="btn btn-primary">Home</button></li>
                <li><button class="btn btn-primary">Blog</button></li>
                <li><button class="btn btn-primary">Portfolios</button></li>
                <li><button class="btn btn-primary" onclick="viewContact()">Contacts</button></li>
            </ol>
        </div>

        <div class="nav-break"></div>
        <!-- Navigator - END -->

        <div class="content" style="background-color: red; height: 500px"></div>

        <!-- Footer - START -->
        <div class="contact">
            <div class="wave-top"></div>
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6 text-center text-md-left">
                        <h3><strong>Hello There!</strong> Thank you for visiting!</h3>
                        <p>Feel free to visit or contact me via my social medias.</p>
                    </div>
                    <div class="col-md text-center m-4">
                        <button class="btn btn-primary btn-crc m-1"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                        <button class="btn btn-danger btn-crc m-1"><i class="fa fa-instagram" aria-hidden="true"></i></button>
                        <button class="btn btn-warning btn-crc m-1"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                        <button class="btn btn-success btn-crc m-1"><i class="fa fa-envelope" aria-hidden="true"></i></button>
                    </div>
                </div>
                
                
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <p class="font-w">&copy; Nauval Development. All rights reserved.</p>
            </div>
        </div>
        <!-- Footer - END -->

    <!-- Javascripts -->
